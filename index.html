<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Arcane 2 Countdown</title>
        <!-- Favicon in SVG format -->
        <link rel="icon" type="image/svg+xml" href="images/favicon.svg">

        <!-- Fallback to PNG format for browsers that don't support SVG -->
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="background"></div>
        <div id="background2"></div>
                <div id="content">
            <a href="https://www.arcane.com/en-us/" target="_blank">
                <img src="images/logo.webp" alt="Logo" id="logo">
            </a>      
            <p id="countdown-title">COUNTDOWN TO ARCANE SEASON 2</p>
            <div id="countdowns">
                <div class="act" id="act1">
                    <p id="Act1">ACT I</p>
                    <p id="timer1"></p>
                </div>
                <div class="act" id="act2">
                    <p id="Act2">ACT II</p>
                    <p id="timer2"></p>
                </div>
                <div class="act" id="act3">
                    <p id="Act3">ACT III</p>
                    <p id="timer3"></p>
                </div>
            </div>
            <div id="timezone-selector">
                <label for="timezone">SELECT TIMEZONE:</label>
                <select id="timezone"></select>
            </div>
            <div id="timezone-times">
                <p>GLOBAL RELEASE TIMES</p>
                <p id="act1-time"></p>
                <p id="act2-time"></p>
                <p id="act3-time"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

    <!-- Footer icons at the bottom -->
    <div id="footer-links">
        <a href="https://www.arcane.com/en-us/" target="_blank">
            <img src="images/favicon.svg" alt="Arcane Website" class="footer-icon arcane-icon">
        </a>
        <a href="https://www.netflix.com/title/81435684" target="_blank">
            <img src="images/netflix.png" alt="Watch on Netflix" class="footer-icon netflix-icon">
        </a>
    </div>
       
</body>
</html>
